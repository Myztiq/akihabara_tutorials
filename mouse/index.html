<html><head>
  <script type="text/javascript" src="akihabara/gbox.js"></script>
  <script type="text/javascript" src="akihabara/iphopad.js"></script>
  <script type="text/javascript" src="akihabara/trigo.js"></script>
  <script type="text/javascript" src="akihabara/toys.js"></script>
  <script type="text/javascript" src="akihabara/help.js"></script>
  <script type="text/javascript" src="akihabara/tool.js"></script>
  <script type="text/javascript" src="akihabara/gamecycle.js"></script>
  <script type="text/javascript" src="mouse.js"></script>
  <style>BODY { -webkit-user-select: none; margin: 0px }</style>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <script>
var maingame;


window.addEventListener('load', loadResources, false);



function loadResources() {
  help.akihabaraInit('8by5');

  gbox.addImage('font', 'font.png');
  gbox.addImage('logo', 'logo.png');
  gbox.addImage('playerSprite', 'sprites.png');

  gbox.addTiles({
    id:      'playerTiles', // Set a unique ID for future reference
    image:   'playerSprite', // Use the 'playerSprite' image, as loaded above
    tileh:   16,
    tilew:   16,
    tilerow: 4,
    gapx:    0,
    gapy:    0
  });

  gbox.addFont({ id: 'small', image: 'font', firstletter: ' ', tileh: 8, tilew: 8, tilerow: 255, gapx: 0, gapy: 0 });

  gbox.setCallback(main);

  gbox.loadAll();
};

function main() {
  gbox.setGroups(['mouse', 'object', 'game']);
  
  maingame = gamecycle.createMaingame('game', 'game');
  maingame.gameMenu = function() { return true; };
  maingame.gameIntroAnimation = function() { return true; };
  maingame.gameTitleIntroAnimation = function() {return true;};

  maingame.initializeGame = function() {
    addDragObject();
    addClickObject();
    addMouseControl();
   };

  gbox.go();
};


function addClickObject() {
  gbox.addObject({
    id: 'clickObject',
    group: 'object',
    tileset: 'playerTiles',

    initialize: function() {
      this.x = 80;
      this.y = 100;
      this.frame = 1;
      toys.topview.initialize(this, {
      });
    },

    first: function() {
      if (mouse.isClicked && gbox.pixelcollides(mouse,this))
        if (this.frame == 1) this.frame = 2;
          else this.frame = 1;
      },

    blit: function() {
      gbox.blitTile(gbox.getBufferContext(), {
        tileset: this.tileset,
        tile:    this.frame,
        dx:      this.x,
        dy:      this.y,
        fliph:   this.fliph,
        flipv:   this.flipv,
        camera:  this.camera,
        alpha:   1.0
      });
    },
  });
}

function addDragObject() {
  gbox.addObject({
    id: 'dragObject',
    group: 'object',
    tileset: 'playerTiles',

    initialize: function() {
      this.x = 20;
      this.y = 100;
      toys.topview.initialize(this, {
      });
    },

    first: function() {
      mouse.dragCheck(this);
      this.frame = 0;
    },

    blit: function() {
      gbox.blitFade(gbox.getBufferContext(),{});

      gbox.blitTile(gbox.getBufferContext(), {
        tileset: this.tileset,
        tile:    this.frame,
        dx:      this.x,
        dy:      this.y,
        fliph:   this.fliph,
        flipv:   this.flipv,
        camera:  this.camera,
        alpha:   1.0
      });
    },
  });
}
</script>
</head><body></body></html>
