<html><head>
	<script type="text/javascript" src="akihabara/gbox.js"></script>
	<script type="text/javascript" src="akihabara/iphopad.js"></script>
	<script type="text/javascript" src="akihabara/trigo.js"></script>
	<script type="text/javascript" src="akihabara/toys.js"></script>
	<script type="text/javascript" src="akihabara/help.js"></script>
	<script type="text/javascript" src="akihabara/tool.js"></script>
	<script type="text/javascript" src="akihabara/gamecycle.js"></script>
  <script type="text/javascript" src="lib/core.js"></script>
  <script type="text/javascript" src="lib/map.js"></script>
  <script type="text/javascript" src="lib/image_mapping.js"></script>
  <script type="text/javascript" src="lib/gui.js"></script>

  <link rel="stylesheet" href="resources/stylesheets/reset.css">
  <link rel="stylesheet" href="resources/stylesheets/admin.css">

  <style>BODY { -webkit-user-select: none; margin: 0px }</style>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head><body><script>
var maingame;

window.addEventListener('load', loadResources, false);

function loadResources() {
  help.akihabaraInit({
    title:  'Image Mapping Demo',
    width:  640,
    height: 480,
    zoom:   1
  });

  gbox.addBundle({ file: 'resources/bundle.js?' + timestamp() });

  gbox.loadAll(setup);
};

function setup() {
  gbox.setGroups(['background', 'game']);

  maingame = gamecycle.createMaingame('game', 'game');

  maingame.gameMenu                = function() { return true; }
  maingame.gameIntroAnimation      = function() { return true; }
  maingame.gameTitleIntroAnimation = function () {}
  maingame.initializeGame          = function() {
    addMap();
  }

  gbox.go();
}

drawGuiActions([
  {
    'reload map': 'loadMap()'
  }
]);
</script></body></html>
