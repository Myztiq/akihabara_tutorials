<!DOCTYPE html><html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Akihabara Live Level Editor Demo</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/admin.css">

    <style type="text/css">
      #container { position: relative; cursor: url(blank.png), default;}
      #imageView { border: 1px solid #000; }
    </style>
</head>
<body>
  <p>
    <img src="0.png" id="brush0">
    <img src="1.png" id="brush1">
    <img src="2.png" id="brush2">
    <img src="3.png" id="brush3">
    <img src="4.png" id="brush4">
    <img src="5.png" id="brush5">
    <img src="6.png" id="brush6">
    <img src="7.png" id="brush7">
    <img src="8.png" id="brush8">
    <img src="9.png" id="brush9">
	<a onClick = "genURL();">Generate a URL to share</a>
	<input type="text" size="50" value="click that link to make a URL" id="share">
  </p>

  <div id="container">
    <canvas id="imageView" width="640" height="480">
    </canvas>
  </div>
  <p>
    Paint a level in the left box, watch it show up in the game in the right box. <strong>Best run on a widescreen monitor!</strong>
  </p>
  <p>
    Game controls: left/right arrow keys to move, Z to jump, X to respawn near the top-left of the screen.
  <p>
