<!DOCTYPE html><html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Live Level Editor Demo w/ Akihabara</title>

  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/admin.css">
  <link rel="stylesheet" href="stylesheets/plain.css">

  <script type="text/javascript" src="lib/jquery/jquery-1.4.4.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.tmpl.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.klass.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.undoable.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.ndd.js"></script>
  <script type="text/javascript" src="lib/clipboard/ZeroClipboard.js"></script>
  <script type="text/javascript" src="lib/core.js"></script>
  <script type="text/javascript" src="editor.js"></script>
  <script type="text/javascript" src="lib/admin/gui.js"></script>
  <script type="text/javascript" src="lib/admin/init.js"></script>
</head>
<body>
  <section id="top_tools">
    <div id="palette">
      <img src="resources/palettes/default/0.png" id="brush0">
      <img src="resources/palettes/default/1.png" id="brush1">
      <img src="resources/palettes/default/2.png" id="brush2">
      <img src="resources/palettes/default/3.png" id="brush3">
      <img src="resources/palettes/default/4.png" id="brush4">
      <img src="resources/palettes/default/5.png" id="brush5">
      <img src="resources/palettes/default/6.png" id="brush6">
      <img src="resources/palettes/default/7.png" id="brush7">
      <img src="resources/palettes/default/8.png" id="brush8">
      <img src="resources/palettes/default/9.png" id="brush9">
    </div>

    <div id="level_sharing">
      <a href="#" id="generate_url">Generate a URL to share &raquo;</a>
      <input type="text" size="20" placeholder="Click generate link" id="share">
      <span id="d_clip_container" style="display:inline"></span>
      <span id="d_clip_button">Copy to Clipboard</span>
    </div>
  </section>

  <div id="container">
    <canvas id="imageView" width="640" height="480">
    </canvas>
  </div>

  <section class="intro">
    <div class="holder">
      <p>
        Paint a level in the left box, watch it show up in the game in the right box. <strong>Best run on a widescreen monitor!</strong>
      </p>

      <p>
        Game controls: left/right arrow keys to move, Z to jump, X to respawn near the top-left of the screen.
      </p>
    </div>
  </section>

  <script type="text/javascript" charset="utf-8" src="http://bit.ly/javascript-api.js?version=latest&login=bostongamejams&apiKey=R_b2d6a272c1c138f9272fdb05d7dc17a6"></script>
  <script type="text/javascript" src="akihabara/gbox.js"></script>
  <script type="text/javascript" src="akihabara/iphopad.js"></script>
  <script type="text/javascript" src="akihabara/trigo.js"></script>
  <script type="text/javascript" src="akihabara/toys.js"></script>
  <script type="text/javascript" src="akihabara/help.js"></script>
  <script type="text/javascript" src="akihabara/tool.js"></script>
  <script type="text/javascript" src="akihabara/gamecycle.js"></script>
  <script type="text/javascript" src="lib/overrides.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="lib/levels/map.js"></script>
<script>
  $(function(){
    $().enableUndo({ redoCtrlChar : 'y', redoShiftReq : false });
  });

  if (typeof drawGuiActions != 'undefined') { drawGuiActions(); }

  var start_akihabara = true;
</script>
<output id="list"></output>
</body></html>
